<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Teams | FIFA World Cup 2018</title>
    <link rel="stylesheet" th:href="@{css/style.css}">
</head>
<body>

<header class="header">
    <img class="logo" th:src="@{images/2018_FIFA_World_Cup.png}" />
    <table class="header-right">
        <tr>
            <td class="fragment" th:insert="supplement.html :: header"></td></tr></table>
</header>

<div>
    <form method="post"  th:action="@{/addTeam}" th:object="${team}">

        <input type="hidden" th:field="*{TeamID}">
        <input type="text"  th:field="*{TeamName}"><br>
        <input type="text"  th:field="*{Continent}"><br>
        <input type="text"  th:field="*{Played}"><br>
        <input type="text"  th:field="*{Won}"><br>
        <input type="text"  th:field="*{Drawn}"><br>
        <input type="text"  th:field="*{Lost}"><br>
        <input type="submit" value="Add Team">

    </form>
</div>

<footer class="footer" th:insert="supplement.html :: footer"></footer>

</body>
</html>
